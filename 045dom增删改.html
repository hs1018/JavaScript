<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./046dom增删改.css">

    <script>
        window.onload = function () {

            //创建一个"深圳"节点，添加到#city下
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                var li = document.createElement("li");
                var gz = document.createTextNode("广州");
                li.appendChild(gz);
                var city = document.getElementById("city");
                city.appendChild(li);
            };

            //将"深圳"节点添加到#bj前面
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                var li = document.createElement("li");
                var sz = document.createTextNode("深圳");
                li.appendChild(sz);
                var city = document.getElementById("city");
                var bj = document.getElementById("bj");
                city.insertBefore(li, bj);
            };

            //使用"深圳"节点替换#bj节点
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                var li = document.createElement("li");
                var sz = document.createTextNode("深圳");
                li.appendChild(sz);
                var city = document.getElementById("city");
                var bj = document.getElementById("bj");
                city.replaceChild(li, bj);
            };

            //删除#bj节点
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function () {
                // var city = document.getElementById("city");
                var bj = document.getElementById("bj");
                // city.removeChild(bj);
                bj.parentNode.removeChild(bj);
            };

            //读取#city内的html代码
            //设置#bj内的html代码

            //创建一个"深圳"节点，添加到#city下
            var btn07 = document.getElementById("btn07");
            btn07.onclick = function () {
                var city = document.getElementById("city");
                // city.innerHTML += "<li>深圳</li>";
                var li = document.createElement("li");
                li.innerHTML = "深圳";
                city.appendChild(li);
            };

        };
    </script>
</head>

<body>
    <div id="content">
        <div id="formlist">
            <div class="inner">
                <p>你喜欢哪个城市</p>
                <ul id="city">
                    <li id="bj">北京</li>
                    <li>上海</li>
                    <li>广州</li>
                    <li>杭州</li>
                </ul>
                <br />
                <br />
            </div>
        </div>

        <div id="btnlist">
            <div><button id="btn01">创建一个"深圳"节点，添加到#city下</button></div>
            <div><button id="btn02">将"深圳"节点添加到#bj前面</button></div>
            <div><button id="btn03">使用"深圳"节点替换#bj节点</button></div>
            <div><button id="btn04">删除#bj节点</button></div>
            <div><button id="btn05">读取#city内的html代码</button></div>
            <div><button id="btn06">设置#bj内的html代码</button></div>
            <div><button id="btn07">创建一个"深圳"节点，添加到#city下2</button></div>
        </div>
    </div>
</body>

</html>
