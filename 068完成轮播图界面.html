<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./069完成轮播图界面.css">
    <script src="./070move.js"></script>

    <script>

        window.onload = function () {
            var allA = document.getElementsByTagName("a");
            var index = 0;
            allA[index].style.backgroundColor = "white";

            var imgList = document.getElementById("imgList");

            autoChange();

            for (let i = 0; i < allA.length; i++) {

                // allA[i].num = i;

                allA[i].onclick = function () {

                    clearInterval(time);

                    allA[index].style.backgroundColor = "";

                    index = i;

                    // imgList.style.left = -500 * index + "px";
                    move(imgList, "left", -500 * index, 10, function () {
                        
                        autoChange();
                    });

                    allA[index].style.backgroundColor = "white";


                }
            };

            var time;
            function autoChange() {
                time = setInterval(function () {

                    allA[index].style.backgroundColor = "";

                    index++;
                    if (index >= allA.length) {
                        index = 0;
                        imgList.style.left = 0;
                    }
                    move(imgList, "left", -500 * index, 10, function () { });

                    allA[index].style.backgroundColor = "white";

                }, 3000);
            };

        };
    </script>

</head>

<body>
    <div id="outer">
        <ul id="imgList">
            <li>
                <img src="./img/10.webp" alt="">
            </li>
            <li>
                <img src="./img/11.webp" alt="">
            </li>
            <li>
                <img src="./img/12.webp" alt="">
            </li>
            <li>
        </ul>
        <div id="navDiv">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </div>
</body>

</html>
