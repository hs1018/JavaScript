<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        console.time("test");

        var num = prompt("请输入一个数（1-100）：");
        if (num <= 1) {
            alert("非法字符");
        } else {
            var flag = true;
            for (i = 2; i < num; i++) {
                if (num % i == 0) {
                    flag = false;
                }
            }
            if (flag) {
                alert(num + "是质数");
            } else {
                alert(num + "不是质数");
            }
        }

        console.timeEnd("test");
    </script>


</head>

<body>

</body>

</html>
