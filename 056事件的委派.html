<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        window.onload = function () {

            // var a = document.getElementsByTagName("a");
            // for (i = 0; i < a.length; i++) {
            //     a[i].onclick = function () {
            //         alert("我会好好");
            //     };
            // }

            var btn = document.getElementById("btn");
            var ul = document.getElementById("ul");
            btn.onclick = function () {
                var li = document.createElement("li");
                li.innerHTML = "<a href='#'' class='link'>新建超链接</a>";
                ul.appendChild(li);
            };

            ul.onclick = function (even) {
                if (even.target.className == "link") {
                    alert("我是ul的单击响应函数");
                }
            };
        };
    </script>
</head>

<body>
    <ul id="ul">
        <li><a href="#" class="link">超链接</a></li>
        <li><a href="#" class="link">超链接2</a></li>
        <li><a href="#" class="link">超链接3</a></li>
    </ul>
    <button type="button" id="btn">添加超链接</button>
</body>

</html>
