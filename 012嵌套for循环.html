<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        for(var i = 1; i<10; i++){
            for(j = 1; j <= i; j++){
                document.write("<span>" + j + "*" + i + "=" + j * i + "</span>");
            }
            document.write("<br />")
        }

    </script>

    <style>
        body{
            width: 2000px;
        }
        span{
            display: inline-block;
            width: 80px;
        }
    </style>

</head>
<body>
    
</body>
</html>
