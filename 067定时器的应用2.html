<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: aqua;

            position: absolute;
        }
    </style>

    <script>

        window.onload = function () {

            var box1 = document.getElementById("box1");
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");

            var time;

            btn1.onclick = function () {

                clearInterval(time);

                time = setInterval(function () {

                    var style = getComputedStyle(box1, null);
                    var old = parseInt(style.left);
                    var news = old + 39;

                    if (news > 800) {
                        news = 800;
                    }

                    box1.style.left = news + "px";
                }, 100 );

                if (box1.style.left >= 800) {
                    clearInterval(time);
                }

            };

            btn2.onclick = function () {

                clearInterval(time);

                time = setInterval(function () {

                    var style = getComputedStyle(box1, null);
                    var old = parseInt(style.left);
                    var news = old - 39;

                    if (news < 0) {
                        news = 0;
                    }

                    box1.style.left = news + "px";
                }, 100);

                if (box1.style.left <= 0) {
                    clearInterval(time);
                }

            };

            //     var time = setInterval(function () {
            //         box1.style.left = box1.offsetLeft + 10 + "px";
            //     }, 1000);

            //     clearTimeout(time);
            // };

        };
    </script>
</head>

<body>
    <button id="btn1">点击按钮以后box1向右移动</button>
    <button id="btn2">点击按钮以后box1向左移动</button>
    <br>
    <br>
    <br>
    <div id="box1"></div>
</body>

</html>
